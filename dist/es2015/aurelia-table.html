<template>
	<style>
		.panel-header {
			display: inline;
		}
		.table.clear-header th {
			border-bottom: none;
		}
		.table.clear-rows > tbody>  tr:first-child td {
			border-top: none;
		}
		.table {
			margin-bottom: 0;
		}
		.click {
			cursor: pointer;
		}
	</style>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-header">${header}</h3>
			<template replaceable part="left-controls"></template>
			<div class="pull-right">
				<template replaceable part="right-controls"></template>
			</div>
		</div>
		<div>
			<table class="table table-header table-hover">
				<thead>
					<tr>
						<th repeat.for="column of columns" show.bind="!column.hidden" css="${column.size} ${column.style || ''}" class="${column.class || ''}">
							<template replaceable part="header"></template>
						</th>
						<th show.bind="showScrollBar" css="width: ${scrollBarWidth}px; padding: 0;"></th>
					</tr>
				</thead>
			</table>
		</div>
		<div ref="body" css="${bodyHeight}">
			<table class="table table-body table-hover clear-rows">
				<tbody>
					<tr repeat.for="row of rows" show.bind="!row.hidden" class="click ${row.active ? 'active':''} ${row.class || ''}" css="${row.style || ''}">
						<td repeat.for="column of columns" show.bind="!column.hidden" css="${column.style || ''}" class="${column.class || ''}">
							<template replaceable part="cell"></template>
						</td>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</template>
